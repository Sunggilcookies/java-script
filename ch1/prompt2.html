<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력받기</title>
    <script>
        var num = parseInt(prompt("수를 퍼뜩 입력하라 마","여기에 적으시오."));
        // prompt로 입력받은 숫자는 문자형이므로 정수로 변환 필요
        // parseInt 변수 앞에 사용해서 정수형으로 반환가능
        num =num + 1; 
        document.write("입력한 숫자는"+num+"입니다요")
       

    </script>
</head>

</body>
</html>
