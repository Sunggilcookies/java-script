<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        //등호(==, !=, !==,===), 부등호(>,>=.<,<=)
        let n1 = 10, n2 = 11;
        let result;

        //비교 연산
        result = (n1 > n2);
         //출력
        console.log(result);
       
        result = (n1 < n2);
         //출력
        console.log(result);
        
        result = (n1===n2);
        console.log(result);

        result = (n1!== n2);
        console.log(result);
        // 10=="10"이 true 로나오는 오류 발생
            //==대신 ===사용

        //논리연산
        console.log("===============");
         //F&&T=F  논리곱
        result = (n1>n2)&&(n1 !==n2);
        console.log(result);

        //F||T=F  논리합
        result = (n1>n2)||(n1 !==n2);
        console.log(result);

        result = !(n1>n2);
        console.log(result);



    </script>

</body>
</html>
