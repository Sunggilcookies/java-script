<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-parent()함수</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
        .content{width:800px; margin: 0 auto;}
        
        ul li{ list-style: none;}
        .wrap * /*wrap, ul ,li ,span 전체 적용*/
            { border: 2px solid #ddd; margin: 10px;
             color: lightgray;
            padding : 5px;
            margin:10px;}
       
        /* ul{
            border: 2px solid #ddd;
            color: #ddd;
            padding : 5px;
            margin: 10px;
        } 
        ul li span{
            border: 2px solid #ddd;
            color: #ddd;
            padding : 5px;
            margin: 10px;
        } */
    </style>
</head>
<body>
        <div class="content">
            <div class="wrap">
                <ul> ul(grandparent)
                    <li>li(direct parent)
                        <span>span</span>
                    </li>
                    <li>li(parent)</li>
                    <li>li(parent)</li>
                </ul>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $('span').parent().css({"color":"red","border":"2px solid blue"});
                $('span').parent().next().css({"color":"red","border":"2px solid red"});
            });
        </script>
</body>

</html>
