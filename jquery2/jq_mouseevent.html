<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        .pic{background-color: aliceblue;}

        .pic img{transform: translateX(-200px);
            transition: 0.2s ease-out;}

        .pic img.on{transform: translateX(0px);}
        button{
            width: 200px;
            height: 50px;
            background: #333;
            color: rgb(248, 237, 237);
            cursor: pointer;
            
        }
        

        
    </style>
</head>
<body>
    <div class="pic">
        <img src="./images/bear.jpg" alt=" 곰인형">

    </div>
    <button>hover 이벤트</button>

    <script>
        $(function(){
            //버튼에 마우스 올렸을 때 이미지 보이고 마우스 내렸을때 숨김
            //체인식 방식으로 작성
            $('button').mouseover(function(){
                $('.pic img').toggleClass('on')

            })
            $('button').mouseout(function(){
                $('.pic img').toggleClass('on')

            })
        })
    </script>
</body>
</html>
