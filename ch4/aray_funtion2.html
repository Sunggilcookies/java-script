<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 요소 합치기, 연결하기</title>
    <script>
        let numbers = [1, 2, 3];
        let chars=['a','b','c'];
      
        let list = numbers.concat(chars)
        //list의 2 번 조회
        document.write(list[2]);
        document.write (list);
        //구분기호 연결하기
       
        document.write(("<br>"));
        document.write(numbers.join("-"));
        document.write(chars.join(" "));
        document.write(list.join(":"));




    </script>
</head>
<body>
    
</body>
</html>
