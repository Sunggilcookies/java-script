<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
    
</head>
<body>
    <h2>Date 객체</h2>
    <p>현재 날짜와 시간 표시</p>
    <p id="demo"></p>
    <p>특정한 날짜와 시간 표시</p>
    <p id="display"></p>

    <script>
        //현재 날짜 생성(운영체제 시스템의 날짜와 시간)
        const date = new Date();
        document.getElementById("demo").innerHTML = date.toLocaleTimeString();
        console.log(date.toLocaleDateString());

        //특정한 날짜
        const date2 = new Date("2023, 3 ,16 15");
        document.getElementById("display").innerHTML = date2.toLocaleDateString();

        //날짜
        document.write("현재 년도 : " + date.getFullYear()); //2023년
        document.write("현재 일 : " + date.getDate()); //2023년
        document.write("현재 월 : " + date.getMonth()+1); //2023년
         //시간
        document.write("현재 시 : " + date.getHours()); //2023년
        document.write("현재 분 : " + date.getMinutes()); //2023년
        document.write("현재 초 : " + date.getSeconds()); //2023년
       


    </script>
</body>
</html>
