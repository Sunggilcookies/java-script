<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 사용</title>
    <script>
        //배열의 크기 생성
        let arrNum = new Array (10);
        document.write(arrNum.length);
        document.write(arrNum);
        //1부터 10까지 자연수 저장
        for(var i=0;i<arrNum.length;i++){
            arrNum[i]=i+1
          
        }
        //조회(출력)
        for(var i=0;i<arrNum.length;i++){
            document.write(arrNum[i]+" ")}

        //조회2 for(반복변수 in 배열이름)
        for(var i in arrNum){
            document.write(arrNum[i]+" ")
        }    

    </script>
</head>

</body>
</html>
