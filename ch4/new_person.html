<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수(클래스)</title>    
    <script>
        //function 클래스이름(){}
        function Person(name, age, isMerried){
            this.name = name;
            this.age = age;   
            this.isMerried = isMerried;
            this.info = function(){
                if(this.isMerried == true){
                    document.write("기혼입니다")

                }
                else{
                    document.write("미혼입니다")
                }

            }
        }

        
        //객체(오브젝트) - 메모리에 할당
        //.연산자 접근 가능해짐
        let p1 = new Person("김연아",31, true);
        document.write(p1.name)
        document.write(p1.age)
       
       p1.info()
        
        
        let p2 = new Person("유성길",25);
        document.write(p2.name)
        document.write(p2.age)
        
       p2.info()

         

    </script>
</head>
<body>

</body>
</html>
