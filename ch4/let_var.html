<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let과 var</title>
</head>
<body>
    <script>
        // var 같은 이름 선언해도됌
        var x =1; 
        if(x==1){
            x = x+1;
            console.log(x); //2
        }
      
        // let 같은 이름 선언하면 안됌
        let x = 3;
        console.log(x);

    </script>
</body>
</html>
