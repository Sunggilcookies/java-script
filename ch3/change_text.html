<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style 속성 사용</title>
    
</head>
<body
    <h1 onclick="changeText()" id="choice">Click on this text!</h1>

    <script>

        //function 함수이름()
        //순서 
            // 2.function의 changetext함수 실행
            // 3. choice라는 객체가 h에 들어감과 돵시에 화면에 표시
            // 4. h에 들어간 텍스트 파랑색으로 
            // 5. h에 들어간 
            // 6. <h1>의 onclick
        function changeText(){
            let h = document.getElementById("choice");
            h.style.color = "blue";


        }
    </script>
    
</body>
</html>
