<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style> body { text-align: center; margin: 10px 20px;}
    </style>
</head>
<body>
    <h2>구구단</h2>
    <button type="button" onclick="gugudan(7)">확인</button>
    <p id="show"></p>

    <script>
       

            
            function gugudan(dan){
                let result = ""; //누적값을 위한 변수
                //연산과정
                for (var i = 1; i < 10; i++) {
                    
                    let current_value = dan + "x" + i + "=" + (dan * i) + "<br>";
                    result += current_value; // 누적값 = 누적값 + 현재값
                }
                document.getElementById("show").innerHTML = result;
            }
            
    
        </script>
</body>
</html>
