<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>

        //배열의 생성
        let season = ['봄', '여름' , '가을', '겨울'];

        
        
        //변수
        let season1 = '봄';
        let season2 = '여름';
        let season3 = '가을';
        let season4 = '겨울';

        

        //배열의 개수
        document.write(season.length);

        //배열의자료형
        document.write(typeof(season));

        document.write(season)
        //특별한 요소 조회(인덱싱) - indexing
        console.log(season[0]);
        console.log(season[3]);

        //전체조회 (크기 반복)
        for(var i=0;i<season.length;i++){
            document.write(season[i]);
        }

        //for~in 반복문
        for(var i in season){
            document.write(season[i]);
        }

    </script>
</head>

</body>
</html>
