<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
    <style>
        body{background-color: blue; color: white; text-align: center; margin-top: 50px; }
        strong{color: yellow;  font-size: 1.5em; }
        p{text-shadow: 2px 2px 2px black;font-size:2em; }
    </style>
    <script>
        let session =prompt("알맞는 번호를 입력해주세요","마케팅은 1 개발은 2 디자인은 3",
        )
        

        switch(session){//입력받은 숫자를 문자 형태로 쓰기
        case "1": document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>"); break;
        case "2": document.write("<p>개발 세션은 <strong>202호</strong>에서 진행됩니다.</p>"); break;
        case "3" : document.write("<p>디자인 세션은 <strong>203호</strong>에서 진행됩니다.</p>"); break;
        default : document.write("<p>잘못 입력하셨습니다.</p>"); break;


    }
    </script>
</head>
<body>
    
        
   
</body>
</html>
