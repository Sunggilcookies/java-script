<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 반복문</title>
    <script>
        //"안녕"을 10번

        var n=0;
        var i=0;
        while(n<10){//종류 조건값
        n=n+1; //증감값
        
        while(i>n);{
            document.write('*');
            i=i+1
        }
        document.write('<br>');
        }
       


        

    </script>
</head>

</body>
</html>
