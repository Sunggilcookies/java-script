        <script>
            //시내주행 - 제한속도 >= 50km (속도 위반)
            var limit_speed = (prompt("속력을 입력하세욧"));
            50
            limit_speed = parseInt(limit_speed);
            console.log(limit_speed);
            console.log(typeof(limit_speed));
            console.log(typeof(null));

            var result;

            //if문
            if (limit_speed === null) {
                document.write("입력이 취소되었습니다.");
                console.log(limit_speed);
                console.log(typeof(limit_speed));
                console.log(typeof(null));
            } else {
                if (limit_speed >= 50) {
                    result = '속도위반입니다.';

                } else {
                    result = '속도위반이 아닙니다.';
                }

                document.write(
                    result + '<br> 제한 속도는 50km이상이고<br>현재 속도는 ' + limit_speed + 'km입니다'
                );

            }
