    <title>상수(constant variable)</title>
    <script>
        //변경해서는 안되는 진리나 사실 - 자료형은 const사용
        const MONTH = 12;
        // let month = 12;

        // document.write(month);
        //원의 넓이 : 반지름 x 반지름 x 3.14
        //원의 둘레 2*r*pi
       let radius = 4;
       const PI = 3.1415;
        let area, lenth;
        
        lenth = 2*radius*PI;
        area = radius * radius * PI;
        document.write("반지름은 : " + radius);
        document.write("원의 넓이 : " +area.toFixed(2));
        document.write("원의 둘레 : " +lenth.toFixed(2));
    </script>
