<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크 박스의 checked 속성</title>
</head>
<body>
    Checkbox : <input type = "checkbox" id="myCheck">
    
    <button onclick="check()">Check Check</button> 
    <button onclick="uncheck()">unCheck unCheck</button>

    <script>
        function check(){
            //checked의 값은 true/false
            document.getElementById("myCheck").checked = true;
           //체크체크를 눌렀을때 check라는 함수 호출 "mycheck의 checked값이 트루가된다.
        }
        function uncheck(){
        document.getElementById("myCheck").checked = false;
        }
    </script>
</body>
</html>
