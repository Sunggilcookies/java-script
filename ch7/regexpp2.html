<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
</head>
<body>
    <p>RegExp 객체 사용 - text() 함수 사용</p>

    <script>
        //문자열 일치하는지 체크
        //RegExp(정규 표현식)
        let pattern = new RegExp(/hello/i);
        let str = "Hello! My site!";
        let match = pattern.test(str);
        document.write(match);

        //변수(객체) = 표현식
        let pattern2 = /hello/i;
        let match2 = pattern2.test(str)
        document.write(match2);

        //아이디 글자수 체크
        //'+' 문자 반복
        // 
          //문자열 /^[]$/으로 처음과 끝을 구별할것 그리고 하나이상 문자가있을시에는 false이지만
        // /^[]+$/하면  복수여도 괜찮다 단 하나만 false일 경우에도 false가 나온다
        // /^[]{3}$ 3개까지만 가능 4개부터는 false가 뜬다
        let regEx = /^[a-zA-Z0-9]+$/
        id = "12345678";
        let mat = regEx.test(id)
        document.write(mat);
      
    
    </script>
</body>
</html>
