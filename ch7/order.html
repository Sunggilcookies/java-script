<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <div id="container">
        <form name="order" action="order.jsp" method="post">
            <fieldset>
                <legend>주문정보</legend>
                <ul>
                    <li>
                        <label class="field" for="billingName">이름</label>
                        <input type="text" class="input-box" id="billingName"
                        name="billingName">
                    </li>
                    <li>
                        <label class="field" for="billingTel">연락처</label>
                        <input type="text" class="input-box" id="billingTel"
                        name="billingTel">
                    </li>
                    <li>
                        <label class="field" for="billingAddr">주소</label>
                        <input type="text" class="input-box" id="billingAddr"
                        name="billingAddr">
                    </li>

                </ul>
            </fieldset>
        </form>
        
        <form name="ship">
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <input type="checkbox" id="shippingInfo"
                        name="shippingInfo" class ="check">
                        <label for="shippingInfo" class="check">주문 정보와
                            배송 정보가 같습니다.
                        </label>
                    </li>
                    <li>
                        <label for="shippingName" class="field">이름</label>
                        <input type="text" id="shippingName"
                        name="shippingName" class ="input-box">
                        
                    </li>
                    <li>
                        <label for="shippingTel" class="field">연락처</label>
                        <input type="text" id="shippingTel"
                        name="shippingTel" class ="input-box">
                        
                    </li>
                    <li>
                        <label for="shippingAddr" class="field">주소</label>
                        <input type="text" id="shippingAddr"
                        name="shippingAddr" class ="input-box">
                        
                    </li>
                  

                </ul>
            </fieldset>
            <button type="submit" class="order">결제하기</button>
        </form>
        

    </div>
   <script src="js/order.js"></script>
   </body>
</html>
