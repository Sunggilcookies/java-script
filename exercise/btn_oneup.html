<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수사용</title>
</head>
<body>
    <h1>버튼을 누르면 숫자가 올라가용</h1>
    <button onclick="oneUp()">클릭</button>
    <p id="show"></p>


    <script>
        let x=0
        
        function oneUp(){
            document.getElementById("show").innerHTML=x;
            x= x+1;
        }
        
    </script>
    
</body>
</html>
