<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQUERY - TEXT()함수</title>
        <script src="./js/jquery-3.6.4.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function () {
                msg1();
                $('#id1').click(function () {
                    msg2();
                });
            });

            function msg1() {
                alert('msg1(): 문서로드후 자동으로 알림창표시');
                // $('#id1').text("msg1() : 문서로드후 자동으로 알림창표시");
            }

            function msg2() {
                $('#id2').text("msg2() : HTML 문서가 변경되었습니다.");
                $('#id2').css({'background':'red',});

            }
        </script>

        <p>
            <button type="button" id="id1">선택하면 메시지를 변경합니다.</button>
            <div id="id2">메세지:</div>
        </p>
    </body>
</html>
