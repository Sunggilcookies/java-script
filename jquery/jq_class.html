<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQUERY - TEXT()함수</title>
        <script src="./js/jquery-3.6.4.js"></script>
        <style>
            .text1{color:red;}
            .text2{color:rgb(45, 84, 192);}
            .text3{color:rgb(0, 252, 63);}
        </style>
    </head>
    <body>
        <script>
            $(function(){
                $('#btn1').click(function(){
                    $("p").addClass("text1");
                });
           
           
                $('#btn2').click(function(){
                    $("p").addClass("text2");
                });
            
            
                $('#btn3').click(function(){
                    $("p").addClass("text3");
                });
            });
            
        </script>

        <p>요소에 class 속성을 추가합니다.</p>
            <button id="btn1">addClass</button>
            <button id="btn2">addClass</button>
            <button id="btn3">addClass</button>
            
        
    </body>
</html>
