<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 사용</title>
    <script src="js/jquery-3.6.4.js"></script>
   
</head>
<body>
    <h2>자바 스크립트</h2>
    <ul>
        <li class="list">봄</li>
        <li class="list">여름</li>
        <li class="list">가을</li>
        <li class="list">겨울</li>
    </ul>    
    <h2>제이쿼리 - 선택자</h2>
    <ul class="list">
        <li class="list">봄</li>
        <li class="list">여름</li>
        <li class="list">가을</li>
        <li class="list">겨울</li>
    </ul>    

    <script>
      let list = document.querySelectorAll(".list")
      console.log(list)

      list[0].style.color='#00f';       //글자 색상
      list[0].style.background='#ccc';  //배경 색상
      list[1].style.background='#333';
      list[2].style.background='#f2f';
      list[3].style.background='#22f';
      
      //제이 쿼리
      $(document).ready(function(){
        $(".list li:first-child").css('color','yellow');
        // li 순번이 짝수인 경우 -0, 2, 4
        $(".list li:even").css('background','gray');
        // li 순번이 짝수인 경우 -1, 3, 5
        $(".list li:odd").css('background','navy');
        $(".list li:last-child").css('background','white');
        $(".list li:nth-of-type(2n)").css('color','red');


      })
    </script>
</body>
</html>
