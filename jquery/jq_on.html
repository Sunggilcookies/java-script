<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-click()함수</title>
   <script src="js/jquery-3.6.4.js"></script>
   <style></style>
</head>
<body>
    <div>
         <h2 id="text">내가 사라져볼게 얅!</h2>
    </div>
  <button><img src="../images/1.jpg" class="btn" alt=""></button>
    
    
    <script>
        //ready(익명함수(){}) ,click(익명함수(){})
        $(document).ready(function(){
            //클릭 이벤트 - on함수
            let sw=true;    //상태변수(전역변수)
            $(".btn").on('click',function(){

                if(sw){
                    $("#text").hide();
                    $(this).text("보임"); //이것을 숨김
                    
                    sw=false;
                }
                else{
                    $("#text").show();
                    $(this).text("보임"); //이것을 숨김
                    sw=true;
                }

              
            });
        });

    </script>
</body>
</html>
