<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 라이브러리 </title>
    <script src="js/jquery-3.6.4.js"></script>
    <script> 
        window.onload = function(){
        $(document).ready(function(){
            //$(선택자).css()함수 사용
            $('h2').css('color','red');
            $('.intro').css('background','#0f0');
            // $(선택자).next.()다음에 있는 요소 선택
            // $('.intro + p').css('color','#34f');
            // $('.intro').next('p').css('font-size','1.2em');
            
            // 여러개의 스타일 적용할때 객체 자료형 사용{속성:속성값}
            $('.intro+p')
                        .css({'font-size':'1.2em','color':'red'})
                        .append("<p>고맙습니다</p>")
                        .append("<p>고맙습니다</p>")
                        .append("<p>고맙습니다</p>")
                        .append("<img src='../images/bear.jpg'>")
        });
        // alert("hello");
        // document.querySelector('h2').style.color="red";
        

        }
    </script>
</head>
<body>
    <h2>어서오세요~ 방문을 환영합니다.</h2>
    <p class="intro">내 이름은 김초엽입니다.</p>
    <p>나는 강남에 살고 있어요.</p>
    
</body>
</html>
