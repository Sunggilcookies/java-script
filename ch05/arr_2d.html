<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열</title>
    <script>
        let number = [
            [1,2,3],
            [4,5,6]
        ]

        //조회(인덱싱)
        document.write(number[0][0]);
        document.write(number[0][1]);
        document.write(number[0][2]);
        document.write(number[1][0]);
        document.write(number[1][1]);
        document.write(number[1][2]+"<br>");
        
        //배열의 개수
        document.write("배열의크기(행) : "+number.length+"<br>");
        document.write("배열의크기(열) : "+number[0].length);
    
        //전체 조회
        for(let i=0;i<number.length;i++){
               for(let j=0;j<number[i].length;j++){
            document.write(number[i][j]+" ");
            }
            document.write("<br>")
        }

        //삭제
        delete number[1][1]
        number.pop();
        document.write(number[i][j]+" ");
        //맨뒤에 추가
    </script>
</head>
<body>
    
</body>
</html>
